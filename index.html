    <main class="main">
      <!-- Hero / Home -->
      <section id="home" class="hero">
        <form>
          <!-- 
            Innloggingsskjema :
            1. Lag til HTML
              - Label og input for epost
              - Label og input for passord
              - Skjekkboks for vis passord
              - Skjekkboks for husk meg
              - Logg inn/Send knapp
              - Div element som bekrefter innloggingen / gir feilmelding
            2. Hente knapp inn i JavaScript
            3. Sette opp en hendelse lytter til knappen
            4 Hente alle element og verdier til JavaScript
              - Lage variabel som henter input epost
              - Lage variabel som henter input passord
              - Lage variabel som henter skjekkbokser
            5. Lager element i JS som bekrefter/aviser innlogging
              -Lage p-elemnt som viser rett tekst for bekreftelse eller innlogging

            6. Prossere variablene vi lagret
              - Henter verdiene til input og sjekkboks elementene
              - Ta i bruk metoden textContent for å sende verdi til siden
           -->
           <label for="inputEmail">
            Epost
            <input type="email" name="inputEmail" id="inputEmail">
           </label>
           <label for="inputPassword">
            Passord
            <input type="password" name="inputPassword" id="inputPassword">
           </label>
           <label for="inputShowPassword inputRememberUser">
             <input type="checkbox" name="inputShowPassword" id="inputShowPassword"
            ><input type="checkbox" name="inputRememberUser" id="inputRememberUser">
           </label>
           <button id="logInButton">Logg in</button>
           <div id="displayResult">
            <!-- Får innhold fra JS -->
           </div>
        </form>
